<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        </div> <!-- /container -->        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/vendor/dollar.js"></script>
        <script type="text/javascript" src="js/vendor/video_script.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body onload="onLoadEvent()">

    <!-- Main jumbotron for a primary marketing message or call to action -->


    <div class="container">
      <div id="player">
        <video id="myVideo" controls width="640" height="480"        
               onmousedown="mouseDownEvent(event.clientX, event.clientY)"
               onmousemove="mouseMoveEvent(event.clientX, event.clientY)"
               onmouseup="mouseUpEvent(event.clientX, event.clientY)"
               oncontextmenu="return false;"
               poster="http://media.w3.org/2010/05/sintel/poster.png">
         <source src="http://media.w3.org/2010/05/sintel/trailer.mp4"
                 type='video/mp4; codecs="avc1, mp4a"'>
         <source src="http://media.w3.org/2010/05/sintel/trailer.ogv"
                 type='video/ogg; codecs="theora, vorbis"'>
         Your user agent does not support the HTML5 Video element.
        </video>
        <div class="checkbox">
          <label>
            <input type="checkbox" id="showGestureTrail" checked> Show Gesture Trail
          </label>
        </div>


        <div class="alert alert-warning" hidden></div>

        <div id='buttons'>
          <button onclick="vid_play_pause()">play/pause</button>
          <button onclick="vid_seek_forward()">seek forward</button>
          <button onclick="vid_seek_backward()">seek backward</button>
          <button onclick="document._video.currentTime-=10">currentTime-=10</button>
          <button onclick="document._video.currentTime=50">currentTime=50</button><br>
          <button onclick="document._video.playbackRate++">playbackRate++</button>
          <button onclick="document._video.playbackRate--">playbackRate--</button>
          <button onclick="document._video.playbackRate+=0.1">playbackRate+=0.1</button>
          <button onclick="document._video.playbackRate-=0.1">playbackRate-=0.1</button><br>
          <button onclick="document._video.volume+=0.1">volume+=0.1</button>
          <button onclick="document._video.volume-=0.1">volume-=0.1</button>
          <button onclick="document._video.muted=true">muted=true</button>
          <button onclick="document._video.muted=false">muted=false</button><br>
          <button onclick="switchVideo(0);">Sintel teaser</button>
          <button onclick="switchVideo(1);">Bunny trailer</button>
          <button onclick="switchVideo(2);">Bunny movie</button>
          <button onclick="switchVideo(3);">Test movie</button>
        </div>
      </div>

      <canvas id="overlay" width="640" height="480"></canvas>


    </body>
</html>
