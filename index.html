<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        </div> <!-- /container -->        
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/vendor/dollar.js"></script>
        <script type="text/javascript" src="js/vendor/video_script.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body onload="onLoadEvent()">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" id='gesturalvidlink' href="#">Gestural Video Player</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#" id="showhelp">Show Help</a></li>
            <li><a href="#" id="showgesturelink">Hide Gesture Trail</a></li>
          </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <div class="arrow animated bounce">

    </div>

    <div class="container">
      <div id="player">
        <video id="myVideo" width="640" height="480"        
               poster="http://media.w3.org/2010/05/sintel/poster.png">
         <source src="http://media.w3.org/2010/05/sintel/trailer.mp4"
                 type='video/mp4; codecs="avc1, mp4a"'>
         <source src="http://media.w3.org/2010/05/sintel/trailer.ogv"
                 type='video/ogg; codecs="theora, vorbis"'>
         Your user agent does not support the HTML5 Video element.
        </video>
        
        <div class="checkbox" hidden>
            <input type="checkbox" id="showGestureTrail" checked hidden>
        </div>

        <div class="alert alert-success" hidden></div>
        <div class="alert alert-warning" hidden>
        </div>



      </div>

      
    </div> <!-- container -->
          <canvas id="overlay" width="3000" height="3000"
                 onmousedown="mouseDownEvent(event.clientX, event.clientY)"
                 onmousemove="mouseMoveEvent(event.clientX, event.clientY)"
                 onmouseup="mouseUpEvent(event.clientX, event.clientY)"
                 oncontextmenu="return false;"></canvas>
    <div id='helpscreen' class ='centered' hidden>
      <img id='img' src='images/helpscreen.png'/>
    </div>
    </body>
</html>
